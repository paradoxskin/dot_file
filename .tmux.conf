set -sg exit-empty on
setw -g xterm-keys on
set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 10
set -sg repeat-time 300
set -g status-interval 3
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# status-bar
set -g status-position top
set -g window-status-separator ''
set -g status-bg black
set -g status-fg color8
set -g status-right '#(rainbarf --nobattery) <'
set -g status-left "> "
set -g status-left-length 50
set -g window-status-format "#[fg=color96, bold]#I#[default] #{?window_flags,#[fg=color94],}#W "
set -g window-status-current-format "#[fg=color8]#[fg=color9, bold]â–ª #W "

# key-bind
unbind C-b
set -g prefix 'C-s'

unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-! join-pane -t :1
bind -n M-@ join-pane -t :2
bind -n M-# join-pane -t :3
bind -n M-$ join-pane -t :4
bind -n M-% join-pane -t :5
bind -n M-^ join-pane -t :6
bind -n M-& join-pane -t :7
bind -n M-* join-pane -t :8
bind -n M-( join-pane -t :9

bind h split-window -hb -c "#{pane_current_path}"
bind k split-window -vb -c "#{pane_current_path}"
bind j split-window -v -c "#{pane_current_path}"
bind l split-window -h -c "#{pane_current_path}"

bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10

bind -n M-h if-shell -bF "#{pane_at_left}"   "" "select-pane -L"
bind -n M-j if-shell -bF "#{pane_at_bottom}" "" "select-pane -D"
bind -n M-k if-shell -bF "#{pane_at_top}"    "" "select-pane -U"
bind -n M-l if-shell -bF "#{pane_at_right}"  "" "select-pane -R"
bind -n M-\' next
bind -n M-\; prev
bind -n M-` select-pane -l
bind -n M-Tab last-window

bind w select-pane -d
bind e select-pane -e

bind -n M-c kill-pane
bind -n M-n next-layout
bind < swap-pane -U
bind > swap-pane -D

set -g mode-keys vi
bind -n M-v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"
#bind r source-file "~/.tmux.conf"
